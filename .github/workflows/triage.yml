name: New Issues Triage Assignment
on:
  issues:
    types: [opened, reopened]

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.READ_ORG_TEAM_MEMBERS_ISSUE_TRIAGE }}
          script: |
            // Get Team Members
            team = await github.teams.getByName({
              org: 'saltstack',
              team_slug: 'team-core'
            })
            console.log(team)
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v4
        with:
          script: |
            github.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['needs-triage']
            })
